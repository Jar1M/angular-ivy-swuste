<div class="ui-bootstrap">
  <div [class]="listItemsClass">
    <div class="list__container">
      <div class="list__row__header__container">
        <div class="list__row list__row__header">
          <span
            *ngFor="let header of headers"
            class="header-cell"
            sortable-list
            [rows]="rows"
            [isSortable]="header.sortable"
            data-order="desc"
            [attr.data-name]="header.key"
          >
            {{ header.label }}</span
          >
        </div>
      </div>
      <div *ngFor="let row of rows" class="list__row list__column">
        <conte-dw-cell-items
          *ngFor="let cell of row.data"
          class="body-cell"
          [inputCell]="cell"
        ></conte-dw-cell-items>
      </div>
    </div>
  </div>
</div>
